machine:
  node:
    version: 4.4.4

dependencies:
  pre:
    - nvm install 4
    - nvm install 5
    - nvm install 6
    - nvm install 7

  override:
    - nvm use 4 && npm install
    - nvm use 5 && npm install
    - nvm use 6 && npm install
    - nvm use 7 && npm install

test:
  override:
    - nvm use 4 && npm run test
    - nvm use 5 && npm run test
    - nvm use 6 && npm install
    - nvm use 7 && npm install
