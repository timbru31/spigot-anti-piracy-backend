name: Run the testsuite

on: [push, pull_request]

jobs:
    build:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]

        steps:
            - uses: actions/checkout@v2.4.0

            - uses: actions/setup-node@v2.5.1
              with:
                  node-version: '14.x'

            - name: Environment Information
              run: |
                  node --version
                  npm --version

            - name: Tetsuite
              run: npm cit
